<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <section id="nav">
      <button id="homeButton"></button>
      <div id="courseList"></div>
      <form action="" class="" id="addCourseForm">
        <ul id="addCourseFormWrapper">
          <li class="formRow" id="formRowCourseName">
            <label for="courseName">Name:</label>
            <input type="text" name="courseName" id="courseName" required />
          </li>
          <li class="formRow" id="formRowCourseCredit">
            <label for="courseCredit">Credit:</label>
            <input
              type="number"
              step="0.05"
              min="0"
              name="courseCredit"
              id="courseCredit"
              required
            />
          </li>
          <li class="formRow" id="addCourseSubmitFormRow">
            <button type="button" id="cancelAddCourseButton">Cancel</button>
            <button id="addCourseButton">Add Course</button>
          </li>
        </ul>
      </form>
      <button class="active" id="addCoursePrompt">+ Add Course</button>
    </section>

    <section id="content"><div id="taskList"></div></section>

    <div id="overlay"></div>

    <div class="" id="addTaskModal">
      <form action="" class="active" id="addTaskForm">
        <ul id="addTaskFormWrapper">
          <li class="formRow" id="formRowTaskName">
            <label for="taskName">Task:</label>
            <input type="text" name="taskName" id="taskName" required />
          </li>

          <li class="formRow" id="formRowTaskDueDate">
            <label for="taskDueDate">Due Date:</label>
            <input type="text" name="taskDueDate" id="taskDueDate" required />
          </li>

          <li class="formRow" id="formRowTaskWeight">
            <label for="taskWeight">Weight/100:</label>
            <input
              type="number"
              step="0.5"
              min="0"
              max="100"
              name="taskWeight"
              id="taskWeight"
              required
            />
          </li>

          <li class="formRow" id="formRowTaskMark">
            <label for="taskMark">Mark/100:</label>
            <input
              type="number"
              step="0.5"
              min="0"
              max="120"
              name="taskMark"
              id="taskMark"
            />
          </li>

          <li class="formRow" id="formRowTaskPriority">
            <label for="taskPriority">Prioroty:</label>
            <select name="taskPriority" id="taskPriority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </li>

          <li class="formRow" id="addTaskSubmitFormRow">
            <button type="button" id="cancelAddTaskButton">Cancel</button>
            <button id="addTaskButton">Add Task</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
